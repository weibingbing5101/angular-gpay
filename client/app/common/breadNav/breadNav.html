<div class="bn-wrap">
    <p class="bn-items">
        <span ng-repeat="item in vm.items">
  			<a 
  				class="bn-item" 
  				href="#{{item.url?item.url:'javascript:;'}}" 
  				ng-class="{ 'bn-item-url': !item.url }" 
  				ng-bind-html="item.name | spaceStyle"
  			>
  				
  			</a>
  			<span ng-if="$index < vm.items.length-1"> / </span>
        </span>
    </p>
</div>
<!--{{item.name | spaceStyle }}-->
