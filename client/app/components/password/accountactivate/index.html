<div class="accountactivate-box box-shadow-css warpbox">
	<form name="editPwdForm" ng-submit="vm.editPasswordFN()">
		<!--重置填写邮箱部分-->
		<div class="accountactivate-box-inputbox input-out-box">
			<p class="resetpw-box-inputbox-tit">账户激活</p>

			<div class="resetpw-box-inputbox-emailbox mt30px">
				<input 
					type="password" 
					placeholder="{{vm.formData.userEmail}}" 
					class="home-login-input" 
					name="useremail"
					disabled="disabled"
				/>
			</div>			

			<div class="resetpw-box-inputbox-emailbox mt30px">
				<input 
					type="password" 
					placeholder="请设置8-16位新密码" 
					class="home-login-input" 
					name="resetpassword" 
					ng-model="vm.formData.password1"  
					ng-blur="vm.changeFN1()"
					maxlength="16"
					autocomplete="off"
				/>
			</div>			
			<div class="resetpw-box-inputbox-emailbox mt30px">
				<input 
					type="password" 
					name="resetpassword" 
					placeholder="请再次输入密码" 
					class="home-login-input" 
					ng-model="vm.formData.password2"
					ng-blur="vm.changeFN2()"
					maxlength="16"
					autocomplete="off"
				/>
			</div>
			<!--显示错误提示-->
			<p class="home-login-tips mt10px wred mb0px mt10px h40px">
				{{vm.formError.password}}
			</p>
			
			<!-- 原有的提示
		 	<p class="home-login-input nuse" ng-class="{'yuse':vm.Bnextstep}" ng-click="vm.reSetPwFN()">
				<a href="javascript:;">保存</a>
			</p> 
			--> 						
		 	<p class="home-login-input yuse" ng-class="{nuse:!vm.isInputBox}" ng-click="vm.accountActivateFn()">
				<a href="javascript:;">激活</a>
			</p> 

		</div>		
	</form>
</div>
<!--URL传参缺少-->
<gy-alert
	gytitlel="vm.alertData.title"
	gycontext="vm.alertData.conText"
	gybuttontext="vm.alertData.buttonText"
	gyisshow="vm.alertData.isAlertShow"
	gyclickfn="vm.alertData.clickFn"
></gy-alert>

<!--激活成功-->
<div class="success-warp" ng-show="vm.successAlertData.isShow">
	<div class="success-content">
		<div class="success-title">
			
		</div>
		<div class="success-icon">
			<img ng-src="{{vm.successAlertData.successIcon}}">
		</div>
		<div class="success-txt">
			账户已成功激活，请登陆后使用
		</div>
		<div class="success-button" ng-click="vm.successAlertData.login()">
			登录
		</div>
	</div>
</div>
<!--已经激活-->
<div class="success-warp" ng-show="vm.hasAccountActivate.isShow">
	<div class="success-content">
		<div class="success-title">
			账户激活
		</div>
		<div class="success-icon">
			<img ng-src="{{vm.hasAccountActivate.hasAccountActivateIcon}}">
		</div>
		<div class="success-txt">
			您的账号已被激活，登录后即可使用
		</div>
		<div class="success-button" ng-click="vm.hasAccountActivate.login()">
			去登录
		</div>
	</div>
</div>
